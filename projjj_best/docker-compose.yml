services:

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy_params:/etc/nginx/proxy_params:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - auth
      - register

  auth:
    build: ./auth-service
    expose:
      - "80"
    environment:
      PASSWORD_PEPPER: "CHANGE_THIS_TO_A_REAL_SECRET"
      RECAPTCHA_SITE_KEY: 6Lfut00sAAAAAKuo2rT5ozG2mU5nq60Vk5CqrnYw
      RECAPTCHA_SECRET_KEY: 6Lfut00sAAAAAMpJwjoP6Rw2l2UwR-ZBxRrkaxK6
    depends_on:
      - db

  register:
    build: ./register-service
    expose:
      - "80"
    environment:
      PASSWORD_PEPPER: "CHANGE_THIS_TO_A_REAL_SECRET"
      RECAPTCHA_SITE_KEY: 6Lfut00sAAAAAKuo2rT5ozG2mU5nq60Vk5CqrnYw
      RECAPTCHA_SECRET_KEY: 6Lfut00sAAAAAMpJwjoP6Rw2l2UwR-ZBxRrkaxK6
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
